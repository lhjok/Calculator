[package]
name = "calc"
version = "1.7.0"
authors = ["lhjok <lhjok@live.cn>"]
edition = "2021"

[dependencies]
tracing-subscriber = "0.3"
once_cell = "1.16.0"

[profile.dev]
opt-level = 0
debug = true

[profile.release]
opt-level = 3
debug = false

[dependencies.rug]
version = "1.19"
default-features = false
features = ["float"]

[dependencies.iced]
version = "0.8"
